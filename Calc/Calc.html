<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST!!!</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
   <div class="main">
       <div class="scoreboard"><p>0</p></div>
       <div class="buttons">
           <div class="button ac grey">ac</div>
           <div class="button plusMinus grey">+/-</div>
           <div class="button percent grey">%</div>
           <div class="button division orange">/</div>

           <div class="button seven">7</div>
           <div class="button eight">8</div>
           <div class="button nine">9</div>
           <div class="button multiplication orange">X</div>

           <div class="button four">4</div>
           <div class="button five">5</div>
           <div class="button six">6</div>
           <div class="button minus orange">-</div>

           <div class="button one">1</div>
           <div class="button two">2</div>
           <div class="button three">3</div>
           <div class="button plus orange">+</div>

           <div class="button zero">0</div>
           <div class="button dote">.</div>
           <div class="button equal">=</div>

       </div>
   </div>
<script src="calc.js"></script>
</body>
</html>
